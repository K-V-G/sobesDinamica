<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Все читатели</title>

    <style>
        .user_container {
            border: 1px solid #000;
            margin: 10px;
            padding: 10px;
        }

        .user-info {
            margin: 0;
        }
    </style>
</head>
<body>

<h1>Все читатели</h1>

<div th:each="user : ${users}" class="user_container">
    <div class="user-info">
        <p>ФИО читателя: <span th:text="${user.FIO}"></span></p>
        <p>Дата рождения: <span th:text="${user.birthday}"></span></p>
        <a th:href="@{http://localhost:8080/user/change/{id}(id=${user.getId()})}"><button>Изменить информацию</button></a>
    </div>
</div>
<a href="http://localhost:8080/"><button>Вернуться к главной странице</button></a>
</body>
</html>
